<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto-growing Textarea Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .auto-grow-textarea {
    width: 100%;
    min-height: 50px;
    resize: none;
    overflow: hidden;
    box-sizing: border-box;
    padding: 8px;
  }
</style>
</head>
<body>

<h3>Auto-growing Textarea</h3>
<textarea class="auto-grow-textarea" placeholder="Type something..."></textarea>

<script>
  const textarea = document.querySelector('.auto-grow-textarea');

  const adjustHeight = () => {
    textarea.style.height = 'auto'; // reset height
    textarea.style.height = textarea.scrollHeight + 'px';
  };

  textarea.addEventListener('input', adjustHeight);

  // اگر میخوای در شروع، متن از قبل موجود باشه:
  textarea.value = 'این یک متن از قبل موجوده.\nمی‌خوای مطمئن شی ارتفاعش اوکیه.';
  adjustHeight();
</script>

</body>
</html>
